<div class="card-deck-wrapper">

<!-- Card 1 -->
<div class="card">

<a href="#" class="card-link">Sun Gone</a>
<a href="#" class="card-link">Still Gone</a>

</div>

<!-- Card 2 -->
<div class="card">

</div>
</div>

</div>
